<p>
<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': appareilStatus === 'allumé',
                'list-group-item-danger': appareilStatus === 'éteint'}">

  <div style="width:100px;height:20px;background-color:red;"
       *ngIf="appareilStatus === 'éteint'"></div>
         		

  <div style="width:200px;height:20px;background-color:green;"
       *ngIf="appareilStatus === 'allumé'"></div>
       

  <h4 [ngStyle]="{color: getColor()}"> Appareil : {{ appareilName }} -- Statut : {{ getStatus() }} </h4>

  <input type="text" style="display:inline-block;border: 1px solid;" class="form-inline" [(ngModel)]="appareilName">

  <input type="text" style="display:inline;border: 1px solid;float:right;" class="form-inline" [(ngModel)]="appareilStatus">
</li> 

</p>
